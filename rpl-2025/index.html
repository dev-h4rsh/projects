<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>RPL 2025</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Kanit:wght@400;600&display=swap" rel="stylesheet" />

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="css-files/index.css" />
</head>

<body class="background-image" style="background-image: url('images/background-image/background-image.png'); background-size: cover; background-repeat: no-repeat;">

  <header>
    <h1 class="main-header">RPL 2025</h1>
  </header>

  <main>
    <section class="scoring-section" aria-label="Match Score">

      <article class="csk-logo-box team-box">
        <figure>
          <img src="images/team-logo/Chennai-Super-Kings.svg" class="csk-logo" alt="Chennai Super Kings Logo" />
          <figcaption class="csk-logo-title">
            <h2 style="font-family: 'Inter', sans-serif; font-size: 30px;">Chennai Super Kings</h2>
          </figcaption>
        </figure>
      </article>

      <div class="score-box">
        <p class="score">120 - 57</p>
      </div>

      <article class="rcb-logo-box team-box">
        <figure>
          <img src="images/team-logo/Royal-Challengers-Bangalore.svg" class="rcb-logo" alt="Royal Challengers Bangalore Logo" />
          <figcaption class="rcb-logo-title">
            <h2 style="font-family: 'Inter', sans-serif; font-size: 30px;">Royal Challengers Bangalore</h2>
          </figcaption>
        </figure>
      </article>

    </section>

    <section class="runs-box" aria-label="Run Stats">

      <div class="four-count">
        <div class="score-count-csk">1</div>
        <div class="score-heading-four-box">
          <p class="fours-title">Fours</p>
        </div>
        <div class="score-count-rcb">1</div>
      </div>

      <div class="six-count">
        <div class="score-count-csk">1</div>
        <div class="score-heading-six-box">
          <p class="sixes-title">Sixes</p>
        </div>
        <div class="score-count-rcb">1</div>
      </div>
      
    </section>
  </main>

</body>
</html>
