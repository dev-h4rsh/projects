<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPL 2025 - Orange Cap Leaderboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="css-files/leaderboard.css" />

  <style>
    body {
      background: url('images/background-image/background-image.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-section">
      <div class="cap-container">
        <img src="images/leaderboard-images/orange-cap.png" alt="Orange Cap Icon" class="orange-cap" />
      </div>

      <div class="header-title">
        <h1 class="main-header">RPL 2025</h1>
        <h2 class="second-header">Orange Cap</h2>
      </div>
    </div>

    <div class="leaderboard-title">
      <figure>
        <img src="images/leaderboard-images/leaderboard.png" alt="Leaderboard Title Banner" class="leaderboard-img" />
      </figure>
    </div>
  </header>

  <main>
    <section class="dealership-leaderboard" aria-label="Top Performers Leaderboard">

      <!-- Top 3 rankings -->
      <article class="team-rank-container">
        <div class="rank-number">
          <img src="images/leaderboard-images/number-one.png" class="rank" alt="Rank 1 Badge" />
        </div>
        <div class="rank-info">
          <h3 class="dealership-name">Dealership Name</h3>
          <p class="team-name">Chennai Super Kings</p>
        </div>
        <div class="team-score-container">
          <p class="team-score">349</p>
        </div>
      </article>

      <article class="team-rank-container">
        <div class="rank-number">
          <img src="images/leaderboard-images/number-two.png" class="rank" alt="Rank 2 Badge" />
        </div>
        <div class="rank-info">
          <h3 class="dealership-name">Dealership Name</h3>
          <p class="team-name">Chennai Super Kings</p>
        </div>
        <div class="team-score-container">
          <p class="team-score">349</p>
        </div>
      </article>

      <article class="team-rank-container">
        <div class="rank-number">
          <img src="images/leaderboard-images/number-three.png" class="rank" alt="Rank 3 Badge" />
        </div>
        <div class="rank-info">
          <h3 class="dealership-name">Dealership Name</h3>
          <p class="team-name">Chennai Super Kings</p>
        </div>
        <div class="team-score-container">
          <p class="team-score">349</p>
        </div>
      </article>

      <!-- Rank 4 -->
      <article class="lower-team-container">
        <div class="low-rank"><p>4.</p></div>
        <div class="lower-rank-team-name">
          <h4 class="lower-dealership-name">Dealership Name</h4>
          <p class="lower-team-name">Chennai Super Kings</p>
        </div>
        <div class="lower-team-score-container">
          <p class="low-score">349</p>
        </div>
      </article>

      <!-- Rank 5 -->
      <article class="lower-team-container">
        <div class="low-rank"><p>5.</p></div>
        <div class="lower-rank-team-name">
          <h4 class="lower-dealership-name">Dealership Name</h4>
          <p class="lower-team-name">Chennai Super Kings</p>
        </div>
        <div class="lower-team-score-container">
          <p class="low-score">349</p>
        </div>
      </article>

    </section>
  </main>

</body>
</html>
