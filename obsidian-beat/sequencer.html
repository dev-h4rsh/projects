<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Beat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="main-head">
        <a href="index.html" style="color: rgb(0, 0, 0);text-decoration: none;">
        <span>O</span>
        <span>B</span>
        <span>S</span>
        <span>I</span>
        <span>D</span>
        <span>I</span>
        <span>A</span>
        <span>N</span>
        <span>â˜…</span>
        <span>B</span>
        <span>E</span>
        <span>A</span>
        <span>T</span>
        </a>
      </h1>

    <div id="sequencer"></div>
    <br>
    <div class="audio-controls">
        <button onclick="playSequence()" class="audio-btn">Play</button>
        <button onclick="stopSequence()" class="audio-btn">Stop</button>
        <button onclick="clearSequence()" class="audio-btn">Clear</button>
        <button onclick="toggleLoop()" class="audio-btn">Loop</button>
        
        <div class="save-slot">
        <label for="save-slot">Save Slot:</label>
        <select id="save-slot">
            <option value="slot1">Slot 1</option>
            <option value="slot2">Slot 2</option>
            <option value="slot3">Slot 3</option>
        </select>
        </div>

        <button onclick="saveSequence()" class="audio-btn">Save</button>
        <button onclick="loadSequence()" class="audio-btn">Load</button>
        <button onclick="undo()" class="audio-btn">Undo</button>
        <button onclick="redo()" class="audio-btn" >Redo</button>
        </div>
    <div class="controls">
        <label for="instrument" >Instrument:</label>
        <select id="instrument">
            <option value="default">Default</option>
            <option value="piano">Piano</option>
            <option value="synth">Synth</option>
            <option value="bass">Bass</option>
        </select>
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="30" max="300">
        <label for="waveform">Waveform:</label>
        <select id="waveform">
            <option value="square">Square</option>
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        
    </div>

    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
